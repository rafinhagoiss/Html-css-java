<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php">
    <fieldset>
        <legend> Dados pessoais</legend>
        <p>
            <label for="iname">name</label>
            <input type="text" name="name" id="iname">
        </p>
        <p>
            <label for="imail">email</label>
            <input type="email" name="email" id="imail" required>
        </p>
        <p>
            <label for="itele">telefone</label>
            <input type="tel" name="telefone" id="itele" autocomplete="tel"
            pattern="^\d{4,5}-\d{4}$">
        </p>
        <p>
            <input type="submit" name="submit">
            <input type="reset" name="reset">
        </p>
    </fieldset>
    </form>
</body>
</html>
