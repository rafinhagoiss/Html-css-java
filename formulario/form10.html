<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> exemplo</h1>
    <p>
        <label for="iano"> ano de nascimento</label>
        <input type="number" name="ano" id="iano" min="1900" max="2025" oninput="caculo()">
    </p>
    <p>
        <label for="idade"> sua idade </label>
        <output id="idade">0</output>
    </p>

    <script>
        function caculo(){
            let atual = new Date().getFullYear();
            idade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
